<!DOCTYPE html>
<html lang="id">
<head>

  <title>Sistem Antrian Loket</title>

</head>
<body>
  <h2>Sistem Antrian Loket</h2>
  
  <input type="text" id="namaInput" placeholder="Masukkan Nama">
  <button class="btn-masuk" onclick="tambahAntrian()">Masuk Antrian</button>
  <button class="btn-panggil" onclick="panggilAntrian()">Panggil Antrian</button>
  
  <h3>Daftar Antrian:</h3>

</body>
</html>
