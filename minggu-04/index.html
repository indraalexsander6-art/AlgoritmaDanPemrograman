<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peringkat Kelas Sederhana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Peringkat Kelas Sederhana</h1>
    <p>Masukkan daftar nilai siswa (pisahkan dengan koma):</p>
    <input type="text" id="nilaiInput" placeholder="Contoh: 70, 85, 90, 60, 100">
    <button onclick="cariTigaTerbesar()">Cari 3 Nilai Terbesar</button>

    <div id="hasil" class="hasil"></div>
  </div>

  <script src="script_8.js"></script>
</body>
</html>
